<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="sign-in">
          <div class="frame">
            <div class="logo">
              <img class="img" src="img/logo.svg" />
              <div class="brand">Orderific</div>
            </div>
            <div class="headline-wrapper"><div class="headline">Service Panel</div></div>
          </div>
          <div class="frame-wrapper">
            <div class="sign-up-form-wrapper">
              <div class="sign-up-form">
                <div class="heading-wrapper">
                  <div class="heading">
                    <div class="div-wrapper"><div class="text-wrapper">Welcome Back</div></div>
                    <p class="description">Manage, streamline, and thrive effortlessly.</p>
                  </div>
                </div>
                <div class="div">
                  <div class="standard-input">
                    <div class="input-label"><div class="label">Email</div></div>
                    <div class="inputs-text-field">
                      <div class="input-content"><div class="value">samsmith@gmail.com</div></div>
                    </div>
                  </div>
                  <div class="standard-input">
                    <div class="input-label"><div class="label">Password</div></div>
                    <div class="inputs-text-field">
                      <div class="input-content-2">
                        <div class="value-2">••••••••</div>
                        <img class="icon" src="img/icon.svg" />
                      </div>
                    </div>
                  </div>
                  <div class="frame-2">
                    <div class="checkbox-item">
                      <div class="checkbox-symbol"><img class="element-check" src="img/check.png" /></div>
                      <div class="text">Remember me</div>
                    </div>
                    <div class="simple-BTN"><div class="simple-button">Login with Code</div></div>
                  </div>
                  <div class="standard-buttons"><div class="text-button">Sign In</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
