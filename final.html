<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Tasks - Cool Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .task-button {
            position: relative;
            background: linear-gradient(45deg, #8b5cf6, #d946ef);
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            text-decoration: none;
            width: 220px;
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }
        .task-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: -1;
        }
        .task-button:hover::before {
            width: 300px;
            height: 300px;
        }
        .task-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.8);
            background: linear-gradient(45deg, #d946ef, #8b5cf6);
            border-color: rgba(255, 255, 255, 0.6);
        }
        .task-button:active {
            transform: scale(0.95);
        }
        h1 {
            position: absolute;
            top: -100px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-white mb-12">
            Interactive CSS Tasks
        </h1>
