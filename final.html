<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Tasks - Cool Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 600px; /* Limit container width for larger screens */
        }
        .task-button {
            position: relative;
            background: linear-gradient(45deg, #8b5cf6, #d946ef);
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            text-decoration: none;
            width: 220px;
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }
        .task-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: -1;
        }
        .task-button:hover::before {
            width: 300px;
            height: 300px;
        }
        .task-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(139, 92,246, 0.8);
            background: linear-gradient(45deg, #d946ef, #8b5cf6);
            border-color: rgba(255, 255, 255, 0.6);
        }
        .task-button:active {
            transform: scale(0.95);
        }
        h1 {
            position: absolute;
            top: 20px; /* Adjusted for better visibility */
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 2.5rem; /* Slightly smaller for better fit */
            text-align: center;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem; /* Reduce padding for smaller screens */
            }
            .container {
                gap: 1rem; /* Reduce gap between buttons */
                padding-top: 5rem; /* Add padding to account for the h1 position */
            }
            h1 {
                font-size: 1.8rem; /* Smaller font size for mobile */
                top: 10px; /* Closer to the top */
                position: fixed; /* Fix the header to the top */
                width: 100%;
                background: rgba(30, 58, 138, 0.8); /* Add a semi-transparent background for readability */
                padding: 0.5rem 0;
            }
            .task-button {
                width: 180px; /* Slightly smaller buttons for mobile */
                padding: 0.75rem 2rem; /* Adjust padding for better fit */
                font-size: 0.9rem; /* Smaller font size */
                letter-spacing: 1px; /* Adjust letter spacing */
                min-height: 44px; /* Ensure touch target is at least 44px tall */
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .task-button::before {
                width: 0;
                height: 0;
            }
            .task-button:hover::before {
                width: 250px; /* Slightly smaller ripple effect for mobile */
                height: 250px;
            }
            .task-button:hover {
                transform: translateY(-4px) scale(1.02); /* Reduced hover effect for mobile */
                box-shadow: 0 10px 30px rgba(139, 92, 246, 0.6);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .container {
                gap: 0.75rem;
                padding-top: 4.5rem; /* Adjust for smaller h1 */
            }
            h1 {
                font-size: 1.5rem; /* Even smaller for very small screens */
                top: 5px;
            }
            .task-button {
                width: 160px; /* Further reduce button width */
                padding: 0.6rem 1.5rem;
                font-size: 0.8rem;
                min-height: 44px; /* Maintain touch target size */
            }
            .task-button::before {
                width: 0;
                height: 0;
            }
            .task-button:hover::before {
                width: 200px; /* Further reduce ripple effect */
                height: 200px;
            }
            .task-button:hover {
                transform: translateY(-2px) scale(1.01); /* Minimal hover effect */
                box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-white mb-12">
            Interactive CSS Tasks
        </h1>
        <a href="https://orderific-gamma.vercel.app/day1.html" target="_blank" class="task-button">Day 1</a>

        <a href="https://orderific-gamma.vercel.app/day5.html" target="_blank" class="task-button">Day 5</a>
        <a href="https://orderific-gamma.vercel.app/day6.html" target="_blank" class="task-button">Day 6</a>
        <a href="https://orderific-gamma.vercel.app/day7.html" target="_blank" class="task-button">Day 7</a>
        <a href="https://orderific-gamma.vercel.app/day8.html" target="_blank" class="task-button">Day 8</a>
        <a href="https://orderific-gamma.vercel.app/day9.html" target="_blank" class="task-button">Day 9</a>
    </div>
</body>
</html>
