<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <title>Service Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .main-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 480px; /* Keep original width */
            max-width: 100%;
        }

        .parent-imgsec {
            background-image: url('https://s3-alpha-sig.figma.com/img/97c5/77dd/b047dd3c09ed673e80bc7a6d07bed063?Expires=1743984000&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=HVwcohuuOmh-X7Qqo7uHWp9YRQEoc8lJNe65ZFvm3SYM0kwYAm9oSsA7budFfes6m7jFmwVSS7BAvpHsJFjwWOZQAAni9HStdxF4A3e2wyMYLzlmZv0b81b1eDuv72IzYx8o2oNcHwF1xc1waQI-otPK0tDnk3F-~j~YJk88MyArdXPhYcZl5u2OD5driF9hzdkqQCneoaiBUCilcgu1TlsOX9DD5SsSWbyMQv8hJtlnG9Z50gjSej5Z0qPIP~cc7ZKSrCtbhZt5XllsOj8Y~2yI~Op49I9eIIbioEDxmV6yg9Z5DizT8oSknJlP-KfcnOVI-0H4f4VgA1iAUDkKDg__');
            background-size: cover;
            position: relative;
            padding: 40px;
            border-radius: 30px;
            background-color: #ff5524;
            width: 480px; /* Keep original width */
            max-width: 100%;
            min-height: 300px;
        }

        .parent-imgsec::before {
            content: '';
            position: absolute;
            border-radius: 30px;
            top: 0;
            left: 0;
            width: 100%; /* Cover parent */
            height: 100%;
            background: rgba(255, 86, 52, 0.5);
            z-index: 1;
        }

        .left-side {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            color: rgba(255, 255, 255, 1);
            min-height: 100%;
        }

        .logo {
            width: 180px;
        }

        .text-title {
            font-size: 64px;
            font-weight: 700;
            margin-top: 140%;
        }

        .text {
            font-size: 16px;
            line-height: 20px;
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="parent-imgsec">
            <div class="left-side">
                <img class="logo" src="./logo.svg" alt="logo">
                <h2 class="text-title">Service Panel</h2>
                <p class="text">Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff
                    effortlessly, and focus on delivering exceptional dining experiences.</p>
            </div>
        </div>
    </div>
</body>

</html>
