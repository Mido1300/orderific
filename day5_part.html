<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        /* Body styles to center the container */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        /* Main container for split layout */
        .container {
            width: 1194px; /* 496px (left) + 698px (right) */
            height: 834px; /* Fixed height for both sections */
            display: flex;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
        }

        /* Left side (Image only) */
        .left-section {
            width: 496px; /* Fixed width */
            height: 834px; /* Fixed height */
            position: relative;
            background: linear-gradient(to bottom, #fde8e4 0%, #ebebeb 20%, #fde8e4 40%, #fde8e4 60%, #f7eae7 80%, #fde8e4 100%);
        }

        .introduction-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right side (Login Form) */
        .right-section {
            width: 698px; /* Fixed width */
            height: 834px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 267px 169px; /* Top 267px, Right 169px, Bottom 267px, Left 169px */
            background: linear-gradient(to bottom, #fde8e4 0%, #ebebeb 20%, #fde8e4 40%, #fde8e4 60%, #f7eae7 80%, #fde8e4 100%); /* Applied gradient */
        }

        .form-container {
            width: 100%; /* Takes the available width after padding */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Gap between form elements */
        }

        .form-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .form-header h2 {
            margin-bottom: 16px;
            font-size: 30px;
            font-weight: 700;
            color: #000000;
            line-height: 40px;
            letter-spacing: -0.02em;
        }

        .form-header p {
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-container {
            margin-bottom: 16px;
        }

        .input-container label {
            display: block;
            padding: 0 16px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 700;
            line-height: 16px;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 48px;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }

        .input-wrapper input {
            width: 100%;
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            color: #000000;
            border: none;
            background: transparent;
            outline: none;
        }

        .toggle-password {
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .toggle-password img {
            width: 24px; /* Match the previous font-size of the emoji */
            height: 24px;
            opacity: 0.4; /* Match the previous color opacity */
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .checkbox.active {
            background: #000000;
        }

        .remember-me span {
            font-size: 16px;
            font-weight: 500;
            line-height: 20px;
            color: #000000;
        }

        .login-code {
            font-size: 16px;
            font-weight: 500;
            line-height: 20px;
            color: #000000;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn {
            height: 48px;
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            cursor: pointer;
            border: none;
            border-radius: 32px;
            width: 100%;
            color: #000000;
            background: #f0f0f0;
        }

        @media (max-width: 640px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            .right-section {
                padding: 24px; /* Reduced padding for smaller screens */
            }

            .form-container {
                width: 90%;
                max-width: 360px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .login-code {
                margin-left: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section (Image only) -->
        <div class="left-section">
            <img 
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/543ba31f5d37fe4935e5f82f5412866cb668d184?placeholderIfAbsent=true&apiKey=ecaaee82aa814d438197e676842c80d8" 
                alt="Introduction image" 
                class="introduction-image"
            >
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Manage, streamline, and thrive effortlessly.</p>
                    </div>
                    <div class="input-container">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" placeholder="Enter email address" id="emailInput">
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Password" id="passwordInput">
                            <button type="button" class="toggle-password">
                                <img src="eye.svg" alt="Toggle password visibility">
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <div class="checkbox"></div>
                            <span>Remember me</span>
                        </div>
                        <button type="button" class="login-code">Login with Code</button>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const togglePassword = document.querySelector('.toggle-password');
            const checkbox = document.querySelector('.checkbox');
            let showPassword = false;
            let rememberMe = false;

            togglePassword.addEventListener('click', () => {
                showPassword = !showPassword;
                passwordInput.type = showPassword ? 'text' : 'password';
            });

            checkbox.addEventListener('click', () => {
                rememberMe = !rememberMe;
                checkbox.classList.toggle('active');
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                console.log('Form submitted:', { email, password, rememberMe });
            });
        });
    </script>
</body>
</html>
