<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Card Layout - Updated Spacing and Gradient</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for centering the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background for contrast */
            font-family: Arial, sans-serif;
        }

        /* Card container styling */
        .card {
            background: linear-gradient(to bottom, #f5e5e2 0%, #f9e9e6 50%, #fdf1ee 100%); /* Gradient based on #f9e9e6 */
            border-radius: 15px; /* Rounded corners */
            padding: 25px; /* Padding */
            width: 300px; /* Width */
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1); /* Shadow on the left side */
        }

        /* Hashtag styling */
        .hashtag {
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold */
            color: #000;
            margin-bottom: 8px; /* Spacing */
        }

        /* Name styling */
        .name {
            font-size: 18px; /* Font size */
            color: #333;
            margin-bottom: 20px; /* Increased spacing for a full line between Ralph Edwards and Order */
        }

        /* Label (Order) styling */
        .label {
            font-size: 18px; /* Font size */
            color: #000;
            margin-bottom: 8px; /* Spacing */
            /* Not bold as per previous request */
        }

        /* Timestamp styling */
        .timestamp {
            font-size: 16px; /* Font size */
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hashtag">#2001</div>
        <div class="name">Ralph Edwards</div>
        <div class="label">Order</div>
        <div class="timestamp">14 min ago</div>
    </div>
</body>
</html>
