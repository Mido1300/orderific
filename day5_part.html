<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #ffe6e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        header {
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff6200; /* Orange color for Orderific */
        }

        header h2 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        main h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        main p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .password-group {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            color: #666;
        }

        .options input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-code {
            color: #007bff;
            text-decoration: none;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="orderific-logo.png" alt="Orderific Logo" class="logo-img">
                <span class="logo-text">Orderific</span>
            </div>
            <h2>SERVICE PANEL</h2>
        </header>
        <main>
            <h1>Welcome Back</h1>
            <p>Manage, streamline, and thrive efficiently</p>
            <form>
                <div class="input-group">
                    <input type="email" value="samith@gmail.com" readonly>
                </div>
                <div class="input-group password-group">
                    <input type="password" value="password123" readonly>
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="login-code">Login with Code</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </main>
    </div>
</body>
</html>
