<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Card Layout</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for centering the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background for contrast */
            font-family: Arial, sans-serif;
        }

        /* Card container styling */
        .card {
            background-color: #f8f5f5; /* Light pinkish background as in the image */
            border-radius: 10px; /* Rounded corners */
            padding: 15px;
            width: 200px; /* Adjust width to match the image */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Hashtag styling */
        .hashtag {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        /* Name styling */
        .name {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Label (Order) styling */
        .label {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        /* Timestamp styling */
        .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hashtag">#2001</div>
        <div class="name">Ralph Edwards</div>
        <div class="label">Order</div>
        <div class="timestamp">14 min ago</div>
    </div>
</body>
</html>
