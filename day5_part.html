<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Display Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 1194px;
            height: 834px;
            background-color: #ffeae6;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Add padding for spacing */
            box-sizing: border-box; /* Include padding in width/height */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 14px;
            margin-bottom: 20px; /* Space between header and content */
        }

        .logo-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .restaurant-name {
            font-size: 24px;
            font-weight: 500;
            color: black;
            font-family: Arial, sans-serif;
        }

        .clock {
            font-size: 36px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }

        .order-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 20px;
            flex: 1;
            box-sizing: border-box; /* Include padding in width/height */
        }

        .preparing-section {
            flex: 2; /* Adjust flex to make it wider */
        }

        .ready-section {
            width: 350px;
            flex-shrink: 0; /* Prevent ready section from shrinking */
        }

        @media (max-width: 768px) {
            .ready-section {
                width: 100%;
            }
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .orders-container {
            display: grid;
            gap: 8px;
            justify-content: center;
        }

        .preparing-section .orders-container {
            grid-template-columns: repeat(6, 1fr);
        }

        .ready-section .orders-container {
            grid-template-columns: repeat(3, 1fr);
        }

        @media (max-width: 768px) {
            .preparing-section .orders-container,
            .ready-section .orders-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .order-number {
            padding: 8px 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            width: 90px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .order-number-small {
            background-color: #e5e7eb;
            color: black;
        }

        .order-number-large {
            width: 100%;
            height: 120px;
            font-size: 36px;
            background-color: #119717;
            color: white;
            grid-column: span 3;
        }

        .ready-section .order-number-small {
            background-color: #119717;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>
        class OrderDisplayBoard {
            constructor() {
                this.preparingOrders = Array(18).fill("3885");
                this.readyOrders = Array(14).fill("3885");
                this.init();
            }

            init() {
                this.render();
                this.startClock();
            }

            startClock() {
                const updateTime = () => {
                    const now = new Date();
                    const time = now.toLocaleTimeString("en-US", {
                        hour: "2-digit",
                        minute: "2-digit",
                        hour12: false
                    });
                    document.querySelector('.clock').textContent = time;
                };

                updateTime();
                setInterval(updateTime, 1000);
            }

            createOrderNumber(number, isReady = false, large = false) {
                return `
                    <div class="order-number ${large ? 'order-number-large' : 'order-number-small'}">
                        ${number}
                    </div>
                `;
            }

            createOrderSection(title, orders, isReady = false, className = "") {
                let ordersHTML = '';
                orders.forEach((order, index) => {
                    if (index === 0 && isReady) {
                        ordersHTML += this.createOrderNumber(order, isReady, true);
                    } else {
                        ordersHTML += this.createOrderNumber(order, isReady);
                    }
                });

                return `
                    <section class="order-section ${className}">
                        <h2 class="section-title">${title}</h2>
                        <div class="orders-container">
                            ${ordersHTML}
                        </div>
                    </section>
                `;
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <header class="header">
                        <div class="logo-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9f9314bf84704a7e717f329bfc8fbb8a4e909980" alt="McDonald's logo" class="logo">
                            <h1 class="restaurant-name">McDonald's</h1>
                        </div>
                        <time class="clock"></time>
                    </header>
                    <div class="content">
                        ${this.createOrderSection('Preparing', this.preparingOrders, false, 'preparing-section')}
                        ${this.createOrderSection('Ready', this.readyOrders, true, 'ready-section')}
                    </div>
                `;
            }
        }

        // Initialize the application
        new OrderDisplayBoard();
    </script>
</body>
</html>
