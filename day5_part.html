<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Card Layout - Rectangular Shadow with Circular Ends</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for centering the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background for contrast */
            font-family: Arial, sans-serif;
        }

        /* Card container styling */
        .card {
            position: relative; /* For positioning the pseudo-element */
            background: linear-gradient(to bottom, #f5e5e2 0%, #f9e9e6 50%, #fdf1ee 100%); /* Gradient based on #f9e9e6 */
            border-radius: 15px; /* Rounded corners */
            padding: 25px; /* Padding */
            width: 300px; /* Width */
            /* Removed the box-shadow */
        }

        /* Pseudo-element for the left-side shadow with circular ends */
        .card::before {
            content: '';
            position: absolute;
            left: -5px; /* Position it slightly outside the card on the left */
            top: 10px; /* Start a bit below the top to avoid overlapping the rounded corner */
            bottom: 10px; /* End a bit above the bottom */
            width: 5px; /* Width of the rectangular bar */
            background: #f5e5e2; /* Match the gradient's starting color for consistency */
            border-radius: 5px; /* Circular ends on top and bottom */
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2); /* Shadow on the left side of the bar */
        }

        /* Hashtag styling */
        .hashtag {
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold */
            color: #000;
            margin-bottom: 8px; /* Spacing */
        }

        /* Name styling */
        .name {
            font-size: 18px; /* Font size */
            color: #333;
            margin-bottom: 20px; /* Spacing between Ralph Edwards and Order */
        }

        /* Label (Order) styling */
        .label {
            font-size: 18px; /* Font size */
            color: #000;
            margin-bottom: 8px; /* Spacing */
            /* Not bold as per previous request */
        }

        /* Timestamp styling */
        .timestamp {
            font-size: 16px; /* Font size */
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hashtag">#2001</div>
        <div class="name">Ralph Edwards</div>
        <div class="label">Order</div>
        <div class="timestamp">14 min ago</div>
    </div>
</body>
</html>
