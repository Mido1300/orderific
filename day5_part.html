<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Card Layout - Updated Gradient and Shadow</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for centering the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background for contrast */
            font-family: Arial, sans-serif;
        }

        /* Card container styling */
        .card {
            background: linear-gradient(to bottom, #fde8e4 0%, #ebebeb 20%, #fde8e4 40%, #fde8e4 60%, #f7eae7 80%, #fde8e4 100%); /* Gradient background */
            border-radius: 15px; /* Rounded corners */
            padding: 25px; /* Padding */
            width: 300px; /* Width */
            box-shadow: -8px 0 15px rgba(0, 0, 0, 0.2); /* Darker and larger shadow on the left */
        }

        /* Hashtag styling */
        .hashtag {
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold */
            color: #000;
            background: linear-gradient(to bottom, #fde8e4 0%, #ebebeb 20%, #fde8e4 40%, #fde8e4 60%, #f7eae7 80%, #fde8e4 100%); /* Same gradient as card */
            padding: 5px 0; /* Small padding to make the background visible */
            margin-bottom: 20px; /* Increased spacing for a full line */
        }

        /* Name styling */
        .name {
            font-size: 18px; /* Font size */
            color: #333;
            margin-bottom: 20px; /* Increased spacing for a full line */
        }

        /* Label (Order) styling */
        .label {
            font-size: 18px; /* Font size */
            color: #000;
            margin-bottom: 20px; /* Increased spacing for a full line */
            /* Not bold as per previous request */
        }

        /* Timestamp styling */
        .timestamp {
            font-size: 16px; /* Font size */
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hashtag">#2001</div>
        <div class="name">Ralph Edwards</div>
        <div class="label">Order</div>
        <div class="timestamp">14 min ago</div>
    </div>
</body>
</html>
