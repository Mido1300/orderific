<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* More accurate font */
            background: linear-gradient(180deg, #FFF 0%, #FFF9F9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1048px;
            width: 934px;
            margin: 0;
        }

        .container {
            width: 375px;
            padding: 40px;
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px; /* Increased size, more accurate */
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
            color: #222; /* Darker heading color */
            font-weight: 500; /* Medium font weight */
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333; /* Darker label color */
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .password-input {
            position: relative;
        }

        .password-input button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .password-input button img {
            width: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }

        .remember-forgot a {
            text-decoration: none;
            color: #007bff; /* Use a standard blue for the link */
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #222; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://orderific.com/wp-content/uploads/2023/07/orderific-logo-dark.svg" alt="Orderific Logo">
        </div>
        <h1>Login to your Service Panel</h1>
        <p>Enter your email address and password to access your account.</p>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button id="toggle-password">
                    <img id="eye-icon" src="https://unpkg.com/lucide-static@latest/icons/eye.svg" alt="Show Password">
                </button>
            </div>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Log in</button>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = "https://unpkg.com/lucide-static@latest/icons/eye-off.svg"; // Change to eye-off icon
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = "https://unpkg.com/lucide-static@latest/icons/eye.svg";     // Change to eye icon
            }
        });
    </script>
</body>
</html>
