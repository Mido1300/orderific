<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #FEF4F2, #FFEAE6);
        }

        .gcard {
            width: 407px;
            height: 633px;
            border-radius: 32px;
            background-image: url(./bg_img.png);
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 40px;
        }

        .goverlay {
            position: absolute;
            inset: 0;
            background: #e2401f;
            border-radius: 32px;
            opacity: 0.5;
        }

        .glogo {
            height: 38.97px;
            position: relative;
            z-index: 1; /* Ensure logo is above overlay */
        }

        .gtext-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            color: white;
            text-align: left;
            z-index: 1; /* Ensure text is above overlay */
        }

        .gtitle {
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 50px;
            line-height: 56px;
            letter-spacing: -3px;
            margin-bottom: 14px;
        }

        .gdescription {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 15px;
            line-height: 20px;
            letter-spacing: -0.2px;
        }
    </style>
</head>
<body>
    <div class="gcard">
        <div class="goverlay"></div>
        <img src="./Logo.png" alt="Logo" class="glogo">
        <div class="gtext-container">
            <p class="gtitle">Service Panel</p>
            <p class="gdescription">
                Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff
                effortlessly, and focus on delivering exceptional dining experiences.
            </p>
        </div>
    </div>
</body>
</html>
