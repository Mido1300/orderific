<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 480px;
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .introduction-image {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 16px;
        }

        .form-container {
            margin-top: 20px;
            text-align: left;
        }

        .form-header h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .input-container {
            margin-bottom: 16px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }

        .input-wrapper input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/543ba31f5d37fe4935e5f82f5412866cb668d184?placeholderIfAbsent=true&apiKey=ecaaee82aa814d438197e676842c80d8" alt="Introduction image" class="introduction-image">
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Manage, streamline, and thrive effortlessly.</p>
                </div>
                <div class="input-container">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <input type="email" value="samsmith@gmail.com" id="emailInput">
                    </div>
                </div>
                <div class="input-container">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" value="••••••••" id="passwordInput">
                    </div>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
