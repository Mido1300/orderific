        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        /* Body styles to center the container */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        /* Main container for split layout */
        .container {
            width: 1194px; /* 496px (left) + 698px (right) */
            height: 834px; /* Fixed height for both sections */
            display: flex;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
        }

        /* Left side (Image and Text) */
        .left-section {
            width: 496px; /* Fixed width */
            height: 834px; /* Fixed height */
            position: relative;
            background: linear-gradient(to bottom, #fde8e4 0%, #ebebeb 20%, #fde8e4 40%, #fde8e4 60%, #f7eae7 80%, #fde8e4 100%);
        }

        .introduction-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
        }

        .overlay-text h2 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 32px;
            color: #FF5634;
        }

        .bottom-text {
            position: absolute;
            bottom: 24px;
            left: 24px;
            color: #000;
        }

        .bottom-text h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 40px;
            margin-bottom: 8px;
        }

        .bottom-text p {
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            color: rgba(0, 0, 0, 0.6);
        }

        /* Right side (Login Form) */
        .right-section {
            width: 698px; /* Fixed width */
            height: 834px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;

        }

            margin-bottom: 16px;
