<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Notification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Similar to iOS font */
        }

        .notification-card {
            background-color: #f8f8f8; /* Slightly lighter card background */
            padding: 25px 30px; /* Adjusted padding */
            border-radius: 15px; /* Slightly larger radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            width: 320px; /* Adjusted width */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            justify-content: space-between; /* Distribute space between items */
        }

        .notification-card h2 {
            font-size: 28px; /* Larger font size */
            font-weight: bold; /* Make #2001 bold */
            margin: 0; /* Remove default margins */
            color: #222; /* Darker text */
        }

        .notification-card p {
            font-size: 18px; /* Slightly larger font */
            margin: 8px 0; /* Adjusted margins */
            color: #666; /* Medium grey text */
        }

        .order-time {
            margin-top: 20px; /* Add space above "Ordered 14 min ago" */
        }
    </style>
</head>
<body>
    <div class="notification-card">
        <div>
            <h2>#2001</h2>
            <p>Ralph Edwards</p>
        </div>
        <div class="order-time">
            <p>Ordered<br>14 min ago</p>
        </div>
    </div>
</body>
</html>
