<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS styles */
        .fullscreen-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 16px 18px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            background: transparent;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        .fullscreen-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 3;
            stroke: black;
        }
        /* Fullscreen styles */
        :fullscreen .sub-content {
            width: 100% !important;
            height: 100vh !important;
            margin-left: 0 !important;
            padding: 16px !important;
        }
        :fullscreen .main-content {
            margin-left: 0 !important;
        }
        :fullscreen .sidebar, :fullscreen .header {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar content -->
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Order Status</h1>
            <button class="fullscreen-btn" id="fullscreen-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16V20H8" stroke-linecap="square" stroke-linejoin="bevel"/>
                    <path d="M20 8V4H16" stroke-linecap="square" stroke-linejoin="bevel"/>
                </svg>
                Full Screen
            </button>
        </header>
        <div class="sub-content" id="content">
            <!-- Brand card and other content -->
            <div class="grid-container">
                <!-- Preparing Section -->
                <div class="section section-preparing">
                    <h2>Preparing</h2>
                    <div class="box-item">
                        <div class="items">
                            <!-- Preparing items -->
                        </div>
                    </div>
                </div>
                <!-- Ready Section -->
                <div class="section section-ready">
                    <h2>Ready</h2>
                    <div class="box-item">
                        <div class="items">
                            <!-- Ready items -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const fullscreenButton = document.getElementById('fullscreen-btn');
        const content = document.getElementById('content');

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (content.requestFullscreen) {
                    content.requestFullscreen();
                } else if (content.mozRequestFullScreen) { /* Firefox */
                    content.mozRequestFullScreen();
                } else if (content.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    content.webkitRequestFullscreen();
                } else if (content.msRequestFullscreen) { /* IE/Edge */
                    content.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // Fullscreen mode has been exited
            }
        });
    </script>
</body>
</html>
