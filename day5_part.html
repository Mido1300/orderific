<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Notification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Similar to iOS font */
        }

        .notification-card {
            background-color: #f8f8f8; /* Slightly lighter card background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 300px; /* Adjust width as needed */
        }

        .notification-card h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #333; /* Darker text for heading */
        }

        .notification-card p {
            font-size: 16px;
            margin: 5px 0;
            color: #555; /* Medium dark text for details */
        }
    </style>
</head>
<body>
    <div class="notification-card">
        <h2>#2001</h2>
        <p>Ralph Edwards</p>
        <p>Ordered<br>14 min ago</p>
    </div>
</body>
</html>
