<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .registration-form {
      flex: 1;
      padding: 40px;
      background: #fff;
      border-right: 2px solid #e0e0e0;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #1e3c72;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .registration-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .registration-form input, 
    .registration-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f5f5f5;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .registration-form input:focus, 
    .registration-form select:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
      outline: none;
    }

    .registration-form input[type="submit"] {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .registration-form input[type="submit"]:hover {
      background: linear-gradient(90deg, #27ae60, #219653);
    }

    .h4 {
      font-size: 18px;
      font-weight: bold;
      color: #3498db;
      margin-top: 30px;
      text-align: center;
      text-transform: uppercase;
    }

    .svg-icon {
      display: block;
      margin: 10px auto;
      transition: transform 0.3s ease;
    }

    .svg-icon:hover {
      transform: rotate(360deg);
    }

    .media-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(135deg, #f5f6fa 0%, #e9ecef 100%);
      justify-content: center;
      align-items: center;
    }

    iframe, audio, video {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    iframe:hover, audio:hover, video:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }

      .registration-form {
        border-right: none;
        border-bottom: 2px solid #e0e0e0;
      }

      .media-section {
        padding: 20px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="registration-form">
      <h2>User Registration</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality" required>
          <option value="">Select Nationality</option>
          <option value="ghanaian">Ghanaian</option>
          <option value="nigerian">Nigerian</option>
          <option value="ethiopian">Ethiopian</option>
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <input type="submit" value="Register">
      </form>

      <p>
        <h4 class="h4">SVG Icon From Figma</h4>
        <img src="search.svg" alt="SVG Icon" width="50" height="50" class="svg-icon">
      </p>
    </div>

    <div class="media-section">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=8mXhG5e5X5X5X5X5" frameborder="0" allowfullscreen></iframe>
      <audio controls>
        <source src="bubblesloud.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <video controls>
        <source src="IMG_1308.MP4" type="video/mp4">
        Your browser does not support the video element.
      </video>
    </div>
  </div>
</body>
</html>
