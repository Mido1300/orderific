<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            /* Set the exact dimensions */
            width: 1194px;
            height: 834px;
            /* Gradient background matching the image */
            background: linear-gradient(to bottom, #FFF5F2 0%, #FFF9F7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
        }

        .logo-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
        }

        h1 {
            padding: 10px;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 40px;
            text-align: center;
            color: #000000;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 32px;
            color: #FF5634;
        }

        section {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .form-container {
            width: 360px;
        }

        .form-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .form-header h2 {
            margin-bottom: 16px;
            font-size: 30px;
            color: #000000;
            line-height: 40px;
            letter-spacing: -0.02em;
        }

        .form-header p {
            font-size: 16px;
            line-height: 20px;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-container {
            margin-bottom: 16px;
        }

        .input-container label {
            display: block;
            padding: 0 16px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 700;
            line-height: 16px;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 48px;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }

        .input-wrapper input {
            width: 100%;
            font-size: 16px;
            line-height: 20px;
            color: #000000;
            border: none;
            background: transparent;
            outline: none;
        }

        .toggle-password {
            font-size: 24px;
            color: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            border: none;
            background: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .checkbox.active {
            background: #000000;
        }

        .remember-me span {
            font-size: 16px;
            line-height: 20px;
            color: #000000;
        }

        .login-code {
            font-size: 16px;
            font-weight: 500;
            line-height: 20px;
            color: #000000;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn {
            height: 48px;
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            cursor: pointer;
            border: none;
            border-radius: 32px;
            width: 100%;
            color: #ffffff;
            background: #000000;
        }

        @media (max-width: 640px) {
            .form-container {
                width: 90%;
                max-width: 360px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .login-code {
                margin-left: 36px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="logo-container">
                <svg width="57" height="56" viewBox="0 0 57 56" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">

                </svg>
                <h2>Orderific</h2>
            </div>
            <h1>Service Panel</h1>
        </header>
        <section>
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Manage, streamline, and thrive effortlessly.</p>
                    </div>
                    <div class="input-container">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" value="samsmith@gmail.com" id="emailInput">
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="passwordInput">
                            <button type="button" class="toggle-password">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <div class="checkbox"></div>
                            <span>Remember me</span>
                        </div>
                        <button type="button" class="login-code">Login with Code</button>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const togglePassword = document.querySelector('.toggle-password');
            const checkbox = document.querySelector('.checkbox');
            let showPassword = false;
            let rememberMe = false;

            togglePassword.addEventListener('click', () => {
                showPassword = !showPassword;
                passwordInput.type = showPassword ? 'text' : 'password';
            });

            checkbox.addEventListener('click', () => {
                rememberMe = !rememberMe;
                checkbox.classList.toggle('active');
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                // Handle form submission here
                console.log('Form submitted:', { email, password, rememberMe });
            });
        });
    </script>
</body>
</html>
