<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Item Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal {
            width: 360px;
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .modal-message {
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
        }

        .item-details {
            background-color: #f8f8f8;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .item-specification {
            font-size: 14px;
            color: #666;
        }

        .cancel-button {
            width: 100%;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 32px;
            padding: 14px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Cancel Item</h2>
            <button class="close-button">Ã—</button>
        </div>
        <p class="modal-message">Are you sure to cancel this item?</p>
        <div class="item-details">
            <div class="item-name">Tasty Burger</div>
            <div class="item-specification">Size: Small, Cheese: A little bit, Salt: No</div>
        </div>
        <button class="cancel-button">Cancel Items</button>
    </div>
</body>
</html>
