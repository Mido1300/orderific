<div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div style="width: 834px; height: 1194px; position: relative; background: linear-gradient(to top, #FDE8E4, #F9E8E5 50%, #ECECEC);">
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
      <!-- Header Section -->
      <div style="width: 100%; padding-top: 24px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
        <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
          <div style="width: 56px; height: 56px; position: relative; border-radius: 128px;">
            <div style="width: 53.20px; height: 29.77px; left: 1.93px; top: 7px; position: absolute; background: #FF5634;"></div>
            <div style="width: 37px; height: 6.18px; left: 14.24px; top: 39.79px; position: absolute; background: #FF5634;"></div>
          </div>
          <div style="color: #FF5634; font-size: 24px; font-family: DM Sans; font-weight: 700; line-height: 32px;">Orderific</div>
        </div>
        <div style="text-align: center; color: black; font-size: 32px; font-family: DM Sans; font-weight: 700; line-height: 40px; padding: 10px;">
          Service Panel
        </div>
      </div>

      <!-- Form Section -->
      <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <form style="width: 360px; display: flex; flex-direction: column; gap: 24px;">
          <div style="text-align: center;">
            <h2 style="color: black; font-size: 32px; font-family: DM Sans; font-weight: 700; line-height: 40px; margin: 0;">Welcome Back</h2>
            <p style="color: rgba(0, 0, 0, 0.60); font-size: 16px; font-family: DM Sans; font-weight: 400; line-height: 20px;">
              Manage, streamline, and thrive effortlessly.
            </p>
          </div>

          <div style="display: flex; flex-direction: column; gap: 16px;">
            <!-- Email Field -->
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <label style="padding-left: 16px; color: rgba(0, 0, 0, 0.60); font-size: 13px; font-family: DM Sans; font-weight: 700; line-height: 16px;">Email</label>
              <input 
                type="email" 
                value="samsmith@gmail.com"
                style="height: 48px; padding: 0 16px; background: rgba(255, 255, 255, 0.60); border-radius: 24px; border: 1px solid rgba(0, 0, 0, 0.10); font-size: 16px; font-family: DM Sans; color: black;"
              >
            </div>

            <!-- Password Field -->
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <label style="padding-left: 16px; color: rgba(0, 0, 0, 0.60); font-size: 13px; font-family: DM Sans; font-weight: 700; line-height: 16px;">Password</label>
              <div style="position: relative;">
                <input 
                  type="password" 
                  value="password"
                  style="width: 100%; height: 48px; padding: 0 16px; background: rgba(255, 255, 255, 0.60); border-radius: 24px; border: 1px solid rgba(0, 0, 0, 0.10); font-size: 16px; font-family: DM Sans; color: black;"
                >
                <div style="width: 24px; height: 24px; position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.40); border-radius: 50%;"></div>
              </div>
            </div>

            <!-- Remember Me and Login with Code -->
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <input 
                  type="checkbox" 
                  id="remember"
                  style="width: 28px; height: 28px; background: #e3d0cd; border-radius: 6px; border: none; appearance: none; cursor: pointer;"
                >
                <label for="remember" style="color: black; font-size: 16px; font-family: DM Sans; font-weight: 400; line-height: 20px;">Remember me</label>
              </div>
              <a href="#" style="color: black; font-size: 16px; font-family: DM Sans; font-weight: 500; text-decoration: underline; line-height: 20px;">Login with Code</a>
            </div>

            <!-- Sign In Button -->
            <button 
              type="submit"
              style="height: 48px; background: black; border-radius: 32px; border: none; color: white; font-size: 16px; font-family: DM Sans; font-weight: 700; line-height: 24px; cursor: pointer;"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
