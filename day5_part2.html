<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Main Container */
        .login-page {
            display: flex;
            width: 100%;
            background: white;
            min-height: 100vh;
        }

        /* Brand Panel Styles */
        .brand-panel {
            display: flex;
            justify-content: end;
            align-items: center;
            width: 496px;
        }

        .brand-panel-content {
            display: flex;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            justify-content: space-between;
            align-items: start;
            padding: 40px;
            height: 100%;
            background: #ef4444;
            border-radius: 32px;
            width: 480px;
        }

        .brand-panel-bg1 {
            position: absolute;
            inset: 0;
            background: #ef4444;
            opacity: 0.5;
        }

        .brand-panel h1 {
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 3.75rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            color: white;
            line-height: 56px;
        }

        .brand-panel p {
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: normal;
            line-height: 1.5rem;
            color: white;
        }

        /* Login Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
            align-items: end;
            padding: 16rem 11rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
            max-width: 360px;
        }

        .form-header h2 {
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 2.5rem;
            text-align: center;
            color: black;
        }

        .form-header p {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: normal;
            line-height: 1.5rem;
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
        }

        /* Input Styles */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .input-container label {
            flex: 1;
            gap: 0.5rem;
            padding: 0 1rem;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 700;
            line-height: 1rem;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            width: 100%;
            border-radius: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }

        .input-wrapper input {
            flex: 1;
            padding: 0 1rem;
            height: 3rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: normal;
            line-height: 1.25rem;
            background: transparent;
            border: none;
            color: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        /* Button Styles */
        .button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: normal;
            line-height: 1.5rem;
            border-radius: 2rem;
            padding: 0 2rem;
            height: 3rem;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .button-secondary {
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.4);
        }

        /* Checkbox Styles */
        .checkbox-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .checkbox {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .checkbox.checked {
            background: black;
        }

        .checkbox-container label {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.6);
        }

        /* Login with Code Link */
        .login-with-code {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: normal;
            line-height: 1.25rem;
            color: black;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .brand-panel {
                width: 100%;
            }

            .brand-panel-content {
                width: 100%;
            }

            .login-form {
                padding: 6rem 4rem;
            }

            .brand-panel h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 640px) {
            .login-form {
                padding: 2.5rem 1.25rem;
            }

            .brand-panel h1 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <main class="login-page">
        <!-- Brand Panel -->
        <section class="brand-panel">
            <div class="brand-panel-content">
                <div class="brand-panel-bg1"></div>
                <header>
                    <svg width="168" height="59" viewBox="0 0 168 59" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <!-- Remaining SVG paths omitted for brevity -->
                    </svg>
                </header>
                <article style="display: flex; flex-direction: column; gap: 1.5rem; z-index: 10; width: 100%;">
                    <h1>Service Panel</h1>
                    <p>Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
                </article>
            </div>
        </section>

        <!-- Login Form -->
        <section class="login-form">
            <div class="form-container">
                <header class="form-header" style="display: flex; flex-direction: column; gap: 1.5rem; align-items: start; width: 100%;">
                    <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center; width: 100%;">
                        <h2>Welcome Back</h2>
                        <p>Manage, streamline, and thrive effortlessly.</p>
                    </div>
                </header>
                <form style="display: flex; flex-direction: column; gap: 1rem; align-items: start; padding-bottom: 1rem; width: 100%;">
                    <div class="input-container">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" placeholder="Enter email address" aria-label="Email address">
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Password" aria-label="Password">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 1rem;">
                                <path d="M19.7615 21.8693L15.7155 17.8538C15.2027 18.0436 14.6343 18.1988 14.0105 18.3193C13.3868 18.4398 12.7167 18.5 12 18.5C9.65001 18.5 7.5366 17.8538 5.65976 16.5615C3.78276 15.2692 2.40901 13.582 1.53851 11.5C1.90768 10.6167 2.3846 9.79267 2.96926 9.028C3.55393 8.26317 4.19751 7.6 4.90001 7.0385L2.13076 4.2385L3.18476 3.18475L20.8153 20.8153L19.7615 21.8693ZM12 15.577C12.209 15.577 12.4231 15.559 12.6423 15.523C12.8616 15.4872 13.0565 15.4346 13.227 15.3653L8.13476 10.273C8.06543 10.4563 8.01285 10.656 7.97701 10.872C7.94101 11.0882 7.92301 11.2975 7.92301 11.5C7.92301 12.6347 8.31885 13.5978 9.11051 14.3895C9.90218 15.1812 10.8653 15.577 12 15.577ZM18.9538 16.0845L15.8173 12.973C15.8954 12.7602 15.9583 12.532 16.0058 12.2885C16.0533 12.0448 16.077 11.782 16.077 11.5C16.077 11.5 10.3653 15.6812 9.40217 14.8895 8.6105C14.0978 7.81884 13.1347 7.423 12 7.423C11.718 7.423 11.4584 7.44834 11.2213 7.499C10.9841 7.54967 10.7558 7.62567 10.5365 7.727L8.03476 5.23475C8.66676 4.98342 9.31226 4.79817 9.97126 4.679C10.6303 4.55967 11.3065 4.5 12 4.5C14.3435 4.5 16.4569 5.14617 18.3403 6.4385C20.2236 7.73084 21.5973 9.418 22.4615 11.5C22.091 12.3935 21.6125 13.2275 21.026 14.002C20.4393 14.7763 19.7486 15.4705 18.9538 16.0845ZM14.6845 11.85L11.675 8.85C12.116 8.76667 12.5323 8.79934 12.924 8.948C13.3157 9.09684 13.6532 9.318 13.9365 9.6115C14.2263 9.90517 14.4385 10.2494 14.573 10.6443C14.7077 11.0391 14.7448 11.441 14.6845 11.85Z" fill="black" fill-opacity="0.4"></path>
                            </svg>
                        </div>
                    </div>
                    <div style="display: flex; gap: 2rem; align-items: center; width: 100%;">
                        <div class="checkbox-container">
                            <button type="button" class="checkbox" id="rememberMe" aria-label="Remember me"></button>
                            <label>Remember me</label>
                        </div>
                        <button type="button" class="login-with-code">Login with Code</button>
                    </div>
                </form>
                <button class="button button-secondary" type="submit">Sign In</button>
            </div>
        </section>
    </main>

    <script>
        // Simple React-like state management
        document.addEventListener('DOMContentLoaded', () => {
            const checkbox = document.getElementById('rememberMe');
            let rememberMe = false;

            checkbox.addEventListener('click', () => {
                rememberMe = !rememberMe;
                checkbox.classList.toggle('checked');
                checkbox.setAttribute('aria-checked', rememberMe);
            });
        });
    </script>
</body>
</html>
