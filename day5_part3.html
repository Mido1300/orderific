<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-size: 16px; /* Base font size for rem units */
      }
      
      button:focus-visible {
        outline: 2px solid #4a90e2;
        outline-offset: 2px;
      }
      
      a {
        text-decoration: none;
      }

      .box {
        width: 100%;
        max-width: 834px;
        min-height: 100vh;
        padding: 1rem;
      }

      .box .group {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .box .sign-in {
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 100vh;
        align-items: center;
        position: relative;
        background: linear-gradient(
          58deg,
          rgba(253, 232, 228, 1) 38%,
          rgba(236, 236, 236, 1) 87%
        );
      }

      .box .frame {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.375rem;
        width: 100%;
        padding: 1rem 0;
      }

      .box .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1.5rem 0 0;
        width: 100%;
      }

      .box .img {
        width: clamp(2rem, 6vw, 3.5rem);
        height: clamp(2rem, 6vw, 3.5rem);
      }

      .box .brand {
        font-family: "DM Sans-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: #ff5634;
        font-size: clamp(1.25rem, 3vw, 1.5rem);
        letter-spacing: -0.03rem;
        line-height: 1.2;
        white-space: nowrap;
      }

      .box .headline-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.625rem;
        padding: 0.625rem;
        width: 100%;
      }

      .box .headline {
        font-family: "DM Sans-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: #000000;
        font-size: clamp(1.5rem, 4vw, 2rem);
        text-align: center;
        letter-spacing: -0.06rem;
        line-height: 1.25;
        white-space: nowrap;
      }

      .box .frame-wrapper {
        display: flex;
        flex-direction: column;
        flex: 1;
        align-items: center;
        justify-content: center;
        gap: 0.625rem;
        padding: 2rem 1rem;
        width: 100%;
      }

      .box .sign-up-form-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 360px;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
      }

      .box .sign-up-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        width: 100%;
      }

      .box .heading-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .box .heading {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        gap: 1rem;
      }

      .box .div-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 219px;
        align-items: center;
      }

      .box .text-wrapper {
        font-family: "DM Sans-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: #000000;
        font-size: clamp(1.5rem, 4vw, 2rem);
        text-align: center;
        letter-spacing: -0.06rem;
        line-height: 1.25;
      }

      .box .description {
        font-family: "DM Sans-Regular", Helvetica, sans-serif;
        font-weight: 400;
        color: #00000099;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        text-align: center;
        letter-spacing: -0.01rem;
        line-height: 1.25;
      }

      .box .div {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 0 0 1rem;
        width: 100%;
      }

      .box .standard-input {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        width: 100%;
      }

      .box .input-label {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 0 1rem;
        width: 100%;
      }

      .box .label {
        font-family: "DM Sans-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: #00000099;
        font-size: clamp(0.75rem, 2vw, 0.8125rem);
        line-height: 1.2;
        flex: 1;
      }

      .box .inputs-text-field {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        width: 100%;
        background-color: #ffffff99;
        border-radius: 1.5rem;
        border: 1px solid #0000001a;
        overflow: hidden;
      }

      .box .input-content {
        display: flex;
        flex-direction: column;
        height: 3rem;
        justify-content: center;
        flex: 1;
        padding: 0 1rem;
      }

      .box .value {
        font-family: "DM Sans-Regular", Helvetica, sans-serif;
        font-weight: 400;
        color: #000000;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        letter-spacing: -0.01rem;
        line-height: 1.25;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .box .input-content-2 {
        display: flex;
        height: 3rem;
        align-items: center;
        gap: 0.25rem;
        padding: 0 1rem;
        flex: 1;
      }

      .box .value-2 {
        font-family: "DM Sans-Regular", Helvetica, sans-serif;
        font-weight: 400;
        color: #000000;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        letter-spacing: -0.01rem;
        line-height: 1.25;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
      }

      .box .icon {
        width: clamp(1rem, 3vw, 1.5rem);
        height: clamp(1rem, 3vw, 1.5rem);
      }

      .box .frame-2 {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
        justify-content: space-between;
        width: 100%;
      }

      .box .checkbox-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: auto;
        flex: 1;
        min-width: 150px;
      }

      .box .checkbox-symbol {
        width: 1.75rem;
        height: 1.75rem;
        background-color: #0000001a;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box .element-check {
        width: 1.25rem;
        height: 1.25rem;
      }

      .box .text {
        font-family: "DM Sans-Regular", Helvetica, sans-serif;
        font-weight: 400;
        color: #000000;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        letter-spacing: -0.01rem;
        line-height: 1.25;
        flex: 1;
      }

      .box .simple-BTN {
        display: flex;
        height: 3rem;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .box .simple-button {
        font-family: "DM Sans-Medium", Helvetica, sans-serif;
        font-weight: 500;
        color: #000000;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        letter-spacing: -0.01rem;
        line-height: 1.25;
        text-decoration: underline;
        white-space: nowrap;
      }

      .box .standard-buttons {
        display: flex;
        height: 3rem;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0 2rem;
        width: 100%;
        background-color: #000000;
        border-radius: 2rem;
        border: none;
        cursor: pointer;
      }

      .box .text-button {
        font-family: "DM Sans-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: #ffffff;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        letter-spacing: -0.01rem;
        line-height: 1.5;
        white-space: nowrap;
      }

      /* Media Queries for larger screens */
      @media screen and (min-width: 768px) {
        .box {
          padding: 2rem;
        }

        .box .frame-wrapper {
          padding: 4rem 2rem;
        }

        .box .sign-up-form-wrapper {
          max-width: 360px;
        }

        .box .frame-2 {
          flex-wrap: nowrap;
          justify-content: space-between;
        }

        .box .checkbox-item {
          min-width: 208px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="sign-in">
          <div class="frame">
            <div class="logo">
              <img class="img" src="Group.png" alt="Orderific logo" />
              <div class="brand">Orderific</div>
            </div>
            <div class="headline-wrapper">
              <div class="headline">Service Panel</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="sign-up-form-wrapper">
              <div class="sign-up-form">
                <div class="heading-wrapper">
                  <div class="heading">
                    <div class="div-wrapper">
                      <div class="text-wrapper">Welcome Back</div>
                    </div>
                    <p class="description">Manage, streamline, and thrive effortlessly.</p>
                  </div>
                </div>
                <div class="div">
                  <div class="standard-input">
                    <div class="input-label">
                      <div class="label">Email</div>
                    </div>
                    <div class="inputs-text-field">
                      <div class="input-content">
                        <div class="value">samsmith@gmail.com</div>
                      </div>
                    </div>
                  </div>
                  <div class="standard-input">
                    <div class="input-label">
                      <div class="label">Password</div>
                    </div>
                    <div class="inputs-text-field">
                      <div class="input-content-2">
                        <div class="value-2">••••••••</div>
                        <img class="icon" src="n.svg" alt="Show password" />
                      </div>
                    </div>
                  </div>
                  <div class="frame-2">
                    <div class="checkbox-item">
                      <div class="checkbox-symbol">
                        <img class="element-check" src="Checkbox Symbol.png" alt="Checkbox" />
                      </div>
                      <div class="text">Remember me</div>
                    </div>
                    <div class="simple-BTN">
                      <div class="simple-button">Login with Code</div>
                    </div>
                  </div>
                  <button class="standard-buttons">
                    <div class="text-button">Sign In</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
