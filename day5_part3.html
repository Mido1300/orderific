<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      
      html,
      body {
        margin: 0px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }
      
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      
      a {
        text-decoration: none;
      }

      .box {
        width: 1000px; /* Increased from 500px */
        height: 1432px; /* Increased from 716px */
      }

      .box .group {
        position: relative;
        width: 1000px;
        height: 1432px;
      }

      .box .sign-in {
        display: flex;
        flex-direction: column;
        width: 1000px;
        height: 1432px;
        align-items: flex-start;
        position: relative;
        background: linear-gradient(
          58deg,
          rgba(253, 232, 228, 1) 38%,
          rgba(236, 236, 236, 1) 87%
        );
      }

      .box .frame {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px; /* Increased from 4px */
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .box .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px; /* Increased from 6px */
        padding: 32px 0px 0px; /* Increased from 16px */
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .box .img {
        position: relative;
        width: 80px; /* Increased from 40px */
        height: 80px;
      }

      .box .brand {
        position: relative;
        width: fit-content;
        font-family: "DM Sans-Bold", Helvetica;
        font-weight: 700;
        color: #ff5634;
        font-size: 40px; /* Increased from 20px */
        letter-spacing: -0.8px;
        line-height: 56px; /* Increased from 28px */
        white-space: nowrap;
      }

      .box .headline-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px; /* Increased from 8px */
        padding: 16px; /* Increased from 8px */
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .box .headline {
        width: fit-content;
        white-space: nowrap;
        position: relative;
        margin-top: -2px;
        font-family: "DM Sans-Bold", Helvetica;
        font-weight: 700;
        color: #000000;
        font-size: 48px; /* Increased from 24px */
        text-align: center;
        letter-spacing: -1.44px;
        line-height: 64px; /* Increased from 32px */
      }

      .box .frame-wrapper {
        display: flex;
        flex-direction: column;
        height: 1256px; /* Increased from 628px */
        align-items: center;
        justify-content: center;
        gap: 16px; /* Increased from 8px */
        padding: 440px 284px; /* Increased from 220px 142px */
        position: relative;
        align-self: stretch;
        width: 100%;
      }

      .box .sign-up-form-wrapper {
        display: flex;
        flex-direction: column;
        width: 432px; /* Increased from 216px */
        align-items: center;
        gap: 20px; /* Increased from 10px */
        position: relative;
        flex: 0 0 auto;
        margin-top: -52px; /* Increased from -26px */
        margin-bottom: -52px;
      }

      .box .sign-up-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px; /* Increased from 16px */
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .box .heading-wrapper {
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 32px; /* Increased from 16px */
        position: relative;
        flex: 0 0 auto;
      }

      .box .heading {
        display: flex;
        flex-direction: column;
        width: 432px;
        align-items: center;
        gap: 20px; /* Increased from 10px */
        position: relative;
        flex: 0 0 auto;
      }

      .box .div-wrapper {
        display: flex;
        flex-direction: column;
        width: 264px; /* Increased from 132px */
        align-items: center;
        position: relative;
        flex: 0 0 auto;
      }

      .box .text-wrapper {
        align-self: stretch;
        position: relative;
        margin-top: -2px;
        font-family: "DM Sans-Bold", Helvetica;
        font-weight: 700;
        color: #000000;
        font-size: 48px; /* Increased from 24px */
        text-align: center;
        letter-spacing: -1.44px;
        line-height: 64px; /* Increased from 32px */
      }

      .box .description {
        position: relative;
        width: fit-content;
        font-family: "DM Sans-Regular", Helvetica;
        font-weight: 400;
        color: #00000099;
        font-size: 28px; /* Increased from 14px */
        text-align: center;
        letter-spacing: -0.28px;
        line-height: 36px; /* Increased from 18px */
        white-space: nowrap;
      }

      .box .div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px; /* Increased from 10px */
        padding: 0px 0px 20px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .box .standard-input {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px; /* Increased from 6px */
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .box .input-label {
        gap: 12px;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        display: flex;
        align-items: flex-start;
        padding: 0px 20px; /* Increased from 0px 10px */
        position: relative;
      }

      .box .label {
        position: relative;
        flex: 1;
        margin-top: -2px;
        font-family: "DM Sans-Bold", Helvetica;
        font-weight: 700;
        color: #00000099;
        font-size: 22px; /* Increased from 11px */
        letter-spacing: 0;
        line-height: 28px; /* Increased from 14px */
      }

      .box .inputs-text-field {
        display: flex;
        align-items: center;
        gap: 6px; /* Increased from 3px */
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        margin-bottom: -2px;
        margin-left: -2px;
        margin-right: -2px;
        background-color: #ffffff99;
        border-radius: 32px; /* Increased from 16px */
        overflow: hidden;
        border: 2px solid; /* Increased from 1px */
        border-color: #0000001a;
      }

      .box .input-content {
        flex-direction: column;
        height: 64px; /* Increased from 32px */
        justify-content: center;
        flex: 1;
        flex-grow: 1;
        display: flex;
        align-items: flex-start;
        padding: 0px 20px; /* Increased from 0px 10px */
        position: relative;
      }

      .box .value {
        align-self: stretch;
        position: relative;
        font-family: "DM Sans-Regular", Helvetica;
        font-weight: 400;
        color: #000000;
        font-size: 28px; /* Increased from 14px */
        letter-spacing: -0.28px;
        line-height: 36px; /* Increased from 18px */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
      }

      .box .input-content-2 {
        display: flex;
        height: 64px;
        align-items: center;
        gap: 6px;
        padding: 0px 20px;
        position: relative;
        flex: 1;
        flex-grow: 1;
      }

      .box .value-2 {
        flex: 1;
        position: relative;
        font-family: "DM Sans-Regular", Helvetica;
        font-weight: 400;
        color: #000000;
        font-size: 28px;
        letter-spacing: -0.28px;
        line-height: 36px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
      }

      .box .icon {
        position: relative;
        width: 36px; /* Increased from 18px */
        height: 36px;
      }

      .box .frame-2 {
        display: inline-flex;
        align-items: center;
        gap: 40px; /* Increased from 20px */
        position: relative;
        flex: 0 0 auto;
      }

      .box .checkbox-item {
        width: 250px; /* Increased from 125px */
        display: flex;
        align-items: center;
        gap: 12px; /* Increased from 6px */
        position: relative;
      }

      .box .checkbox-symbol {
        width: 40px; /* Increased from 20px */
        height: 40px;
        justify-content: center;
        background-color: #0000001a;
        border-radius: 12px; /* Increased from 6px */
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
      }

      .box .element-check {
        position: relative;
        width: 28px; /* Increased from 14px */
        height: 28px;
      }

      .box .text {
        flex: 1;
        font-family: "DM Sans-Regular", Helvetica;
        font-weight: 400;
        color: #000000;
        line-height: 36px; /* Increased from 18px */
        position: relative;
        font-size: 28px; /* Increased from 14px */
        letter-spacing: -0.28px;
      }

      .box .simple-BTN {
        display: inline-flex;
        height: 64px; /* Increased from 32px */
        align-items: center;
        justify-content: center;
        gap: 12px; /* Increased from 6px */
        position: relative;
        flex: 0 0 auto;
      }

      .box .simple-button {
        position: relative;
        width: fit-content;
        font-family: "DM Sans-Medium", Helvetica;
        font-weight: 500;
        color: #000000;
        font-size: 28px; /* Increased from 14px */
        letter-spacing: -0.28px;
        line-height: 36px; /* Increased from 18px */
        text-decoration: underline;
        white-space: nowrap;
      }

      .box .standard-buttons {
        display: flex;
        height: 64px; /* Increased from 32px */
        align-items: center;
        justify-content: center;
        gap: 12px; /* Increased from 6px */
        padding: 0px 40px; /* Increased from 0px 20px */
        position: relative;
        align-self: stretch;
        width: 100%;
        background-color: #000000;
        border-radius: 40px; /* Increased from 20px */
      }

      .box .text-button {
        width: fit-content;
        font-family: "DM Sans-Bold", Helvetica;
        font-weight: 700;
        color: #ffffff;
        line-height: 40px; /* Increased from 20px */
        white-space: nowrap;
        position: relative;
        font-size: 28px; /* Increased from 14px */
        letter-spacing: -0.28px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="sign-in">
          <div class="frame">
            <div class="logo">
              <img class="img" src="Group.png" />
              <div class="brand">Orderific</div>
            </div>
            <div class="headline-wrapper"><div class="headline">Service Panel</div></div>
          </div>
          <div class="frame-wrapper">
            <div class="sign-up-form-wrapper">
              <div class="sign-up-form">
                <div class="heading-wrapper">
                  <div class="heading">
                    <div class="div-wrapper"><div class="text-wrapper">Welcome Back</div></div>
                    <p class="description">Manage, streamline, and thrive effortlessly.</p>
                  </div>
                </div>
                <div class="div">
                  <div class="standard-input">
                    <div class="input-label"><div class="label">Email</div></div>
                    <div class="inputs-text-field">
                      <div class="input-content"><div class="value">samsmith@gmail.com</div></div>
                    </div>
                  </div>
                  <div class="standard-input">
                    <div class="input-label"><div class="label">Password</div></div>
                    <div class="inputs-text-field">
                      <div class="input-content-2">
                        <div class="value-2">••••••••</div>
                        <img class="icon" src="n.svg" />
                      </div>
                    </div>
                  </div>
                  <div class="frame-2">
                    <div class="checkbox-item">
                      <div class="checkbox-symbol"><img class="element-check" src="Checkbox Symbol.png" /></div>
                      <div class="text">Remember me</div>
                    </div>
                    <div class="simple-BTN"><div class="simple-button">Login with Code</div></div>
                  </div>
                  <div class="standard-buttons"><div class="text-button">Sign In</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
